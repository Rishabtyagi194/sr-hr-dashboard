name: Deploy React (Vite) App to VPS

on:
  push:
    branches:
      - main
      - mukti

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Vite App
        run: npm run build

      # ðŸš€ Deploy MAIN â†’ PROD
      - name: Deploy MAIN to Production
        if: github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: ${{ secrets.PROD_PATH }}
          strip_components: 1
          rm: true

      # ðŸš€ Deploy MUKTI â†’ QA
      - name: Deploy MUKTI to QA
        if: github.ref == 'refs/heads/mukti'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: ${{ secrets.QA_PATH }}
          strip_components: 1
          rm: true